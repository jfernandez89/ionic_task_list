<ion-header no-border>

    <ion-toolbar color="dark">

        <ion-buttons slot="start">
            <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
        </ion-buttons>

        <ion-title>{{list.title}}</ion-title>

    </ion-toolbar>

</ion-header>

<ion-content color="dark">

    <ion-list>

        <ion-item color="dark">
            <ion-label position="floating">Nuevo item</ion-label>
            <ion-input type="text" [(ngModel)]="itemName" (keyup.enter)="addItem()"></ion-input>
        </ion-item>

    </ion-list>

    <ion-list>

        <ion-list-header color="dark">
            <ion-label>Tareas por hacer</ion-label>
        </ion-list-header>

        <ion-item color="dark" *ngFor="let item of list.items">
            <ion-label>{{item.description}}</ion-label>
            <ion-checkbox color="tertiary" slot="start" [(ngModel)]="item.completed"></ion-checkbox>
        </ion-item>

    </ion-list>

</ion-content>
