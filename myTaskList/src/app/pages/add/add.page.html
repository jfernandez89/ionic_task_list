<ion-header no-border>

    <ion-toolbar color="dark">

        <ion-buttons slot="start">
            <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
        </ion-buttons>

        <ion-title>{{tabName}}</ion-title>

    </ion-toolbar>

</ion-header>

<ion-content color="dark">

    <ion-list>

        <ion-item color="dark">
            <ion-label position="floating">Nuevo item</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

    </ion-list>

    <ion-list>

        <ion-list-header color="dark">
            <ion-label>Tareas por hacer</ion-label>
        </ion-list-header>

        <ion-item color="dark">
            <ion-label>Prueba</ion-label>
            <ion-checkbox color="tertiary" slot="start"></ion-checkbox>
        </ion-item>

    </ion-list>

</ion-content>
