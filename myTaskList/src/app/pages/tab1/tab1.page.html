<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title>
            {{tabName}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <app-list [isFinished]="false"></app-list>
    
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">

        <ion-fab-button color="tertiary">
            <ion-icon name="add" (click)="addList()"></ion-icon>
        </ion-fab-button>
        
    </ion-fab>

</ion-content>
