<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title>
            {{tabName}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <app-list></app-list>

    <ion-list color="dark">
        <ion-item *ngFor="let list of wishes.lists" detail color="dark" (click)="selectedList(list)">
            <ion-label>
                {{list.title}}
            </ion-label>
            <ion-note slot="end" color="tertiary">{{list.items.length}} items</ion-note>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="tertiary">
            <ion-icon name="add" (click)="addList()"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
