<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title>
            {{tabName}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <ion-list color="dark">
        <ion-item *ngFor="let list of wishes.lists" detail color="dark">
            <ion-label>
                {{list.title}}
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
